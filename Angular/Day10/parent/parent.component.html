<p>parent works!</p>

<h2> Data is  {{strdataReceived}} </h2>
<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name</th>
        <th>Product Price</th>
        <th>Product Qty</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrdataReceived;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
